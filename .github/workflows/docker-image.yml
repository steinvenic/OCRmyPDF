name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run:  docker buildx build \
            --platform linux/amd64  \
            --tag "steinven/ocrmypdf:v1" \
            --file .docker/Dockerfile .

